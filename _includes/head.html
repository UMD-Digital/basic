<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">

    <link rel="icon" type="image/x-icon" href="{{ site.baseurl }}/favicon.ico?">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/style.css" />

    <!--[if lt IE 9]>
        <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="{{ site.baseurl }}/js/vendor/modernizr.js"></script>
    <script src="{{ site.baseurl }}/js/vendor/picturefill.min.js" async></script>
</head>
